<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>

    $(document).ready(function() {

      var index, originalIndex, newIndex;

      var $body = $('body');
      $body.html('');

      var $button = $('<a href="#" class="button">Update Feed</a>');
      
      var firstTweets = function() {
        index = 0;
        postTweets();
      };

      var postTweets = function() {

        for (var i = index; i < streams.home.length - 1; i++) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $body.prepend($tweet.hide());
          $tweet.slideDown();
          index++;
        }  
      };

      firstTweets();

      $button.appendTo($body);
      $('.button').on('click', function(event) {
        event.preventDefault();
        postTweets();
      });

    });



    </script>
  </body>
</html>
