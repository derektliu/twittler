<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Derek's Twittler </h1>
    </div>    
    <script>

    $(document).ready(function() {

      var index;
      var $body = $('body');
      var $header = $('.header');

      var $button = $('<a href="#" class="button">Update Feed</a>');
      $button.appendTo($header);

      var $feed = $('<div></div>');
      $feed.appendTo($header);
      
      var firstTweets = function() {
        index = 0;
        postTweets();
      };

      var postTweets = function() {

        for (var i = index; i < streams.home.length - 1; i++) {
          var tweet = streams.home[i];
          var $tweet = $('<div class ="tweet"></div>');

          // user component
          var $user = $('<a class ="user" data-user:"' + tweet.user + '" href="#"></a>');
          $user.text('@' + tweet.user);
          $user.appendTo($tweet);

          // message component
          var $message = $('<span class="message"></span>');
          $message.text(': ' + tweet.message);
          $message.appendTo($tweet);

          // time component
          var $time = $('<span class="time"></span>');
          $time.text(' tweeted on ' + tweet.created_at);
          $time.appendTo($tweet);

          // feed animation
          $feed.prepend($tweet.hide());
          $tweet.slideDown();

          index++;
        }  
      };

      firstTweets();

      $('.button').on('click', function(event) {
        event.preventDefault();
        postTweets();
      });

      $('.user').on('click', function(event) {
        event.preventDefault();
        postTweets($(this).data('user'));
      });

    });

    </script>
  </body>
</html>
