<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Derek's Twittler </h1>
    </div>    
    <script>

    $(document).ready(function() {

      var index, selector;
      var $body = $('body');
      var $header = $('.header');

      var $button = $('<a href="#" class="button">Update Feed</a>');
      $button.appendTo($header);

      var $feed = $('<div></div>');
      $feed.appendTo($header);
      
      var firstTweets = function() {
        index = 0;
        postTweets();
      };

      var postTweets = function(username) {

        var tweet;
        var $tweet, $user, $message, $time;

        $feed.html('');

        if (!username) {
          // if no user entered, display all.
          selector = streams.home;
        } else if (username) {
          // if username selected, display only user.
          selector = streams.users[username];
        }

        for (var i = 0; i < selector.length - 1; i++) {

          // tweet component
          tweet = selector[i];
          $tweet = $('<div class ="tweet"></div>');

          // user component
          $user = $('<a></a>');
          $user.attr({
            'href': '#',
            'data-user': tweet.user,
            'class': 'user' 
          });
          $user.text('@' + tweet.user);
          $user.appendTo($tweet);

          // message component
          $message = $('<span class="message"></span>');
          $message.text(': ' + tweet.message);
          $message.appendTo($tweet);

          // time component
          $time = $('<div class="time"></div>');
          $time.text('Tweeted on ' + tweet.created_at);
          $time.appendTo($tweet);

          // feed animation
          // $feed.prepend($tweet.hide());
          // $tweet.slideDown();
          $feed.prepend($tweet);

          index++;
        }

        $('.user').on('click', function(event) {
          event.preventDefault();
          postTweets($(this).data('user'));
        });  
      };

      firstTweets();

      $('.button').on('click', function(event) {
        event.preventDefault();
        postTweets();
      });

    });

    </script>
  </body>
</html>
