<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Derek's Twittler </h1>
    </div>    
    <script>

    $(document).ready(function() {

      var index, originalIndex, newIndex;
      var $body = $('body');
      var $header = $('.header');
      
      var $button = $('<a href="#" class="button">Update Feed</a>');
      $button.appendTo($header);
      $('.button').on('click', function(event) {
        event.preventDefault();
        postTweets();
      });

      var $feed = $('<div></div>');
      $feed.appendTo($header);
      
      var firstTweets = function() {
        index = 0;
        postTweets();
      };

      var postTweets = function() {

        for (var i = index; i < streams.home.length - 1; i++) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $feed.prepend($tweet.hide());
          $tweet.slideDown();
          index++;
        }  
      };

      firstTweets();



    });



    </script>
  </body>
</html>
