<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>

    var index, originalIndex, newIndex;


    $(document).ready(function() {
      var $body = $('body');
      $body.html('');

      var $button = $('<a href="#" class="button">Update Feed</a>');
      
      var firstTweets = function() {

        index = streams.home.length - 1;
        originalIndex = index;

        while (index >= 0) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $body.prepend($tweet.hide());
          $tweet.slideDown();
          index -= 1;
        }
      };

      var newTweets = function() {

        index = streams.home.length - 1;
        newIndex = index;                    
        while (index >= originalIndex) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $body.prepend($tweet.hide());
          $tweet.slideDown();
          index -= 1;
        }
        originalIndex = newIndex;

        
      };
      /*
      var postTweets = function(tweetIndex) {
        index = streams.home.length - 1;
        newIndex = index;                    
        while (index >= originalIndex) {
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
      };*/

      firstTweets();
      $button.appendTo($body);
      $('.button').on('click', function(event) {
        event.preventDefault();
        newTweets();
      });

    });



    </script>
  </body>
</html>
